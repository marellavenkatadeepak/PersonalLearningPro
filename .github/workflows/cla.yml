name: "CLA Assistant"

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Explicitly configure permissions
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "signatures/version1/cla.json"
          path-to-document: "https://github.com/StarkNitish/PersonalLearningPro/blob/main/CLA.md"
          branch: "cla-signatures"
          allowlist: dependabot[bot],bot*
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, we need you to sign our Contributor License Agreement (CLA).

            Please read the [CLA document](https://github.com/StarkNitish/PersonalLearningPro/blob/main/CLA.md) and then comment below with the following to sign:

            > I have read the CLA Document and I hereby sign the CLA
          custom-allsigned-prcomment: "âœ… All contributors have signed the CLA. Thank you!"
          lock-pullrequest-aftermerge: true
